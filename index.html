<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cajero Automatico</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="main-container">
    <header class="header-container">
      <div class="header-title-container">
        <img src="./img//moneylogo.svg" alt="logo" class="cash-logo">
        <h1 class="atm-title">ATM</h1>
      </div>
      <div class="credit-card-container">
        <img src="./img//visa.svg" alt="visa-credit card">
        <img src="./img//amex.svg" alt=" amex credit card">
        <img src="./img/discover.svg" alt=" discover credit card">
        <img src="./img/mastercard.svg" alt=" mastercard credit card">
      </div>
    </header>
    <section class="main-wrapper-atm">

      <section class="atm-main-container">
        <div class="screen">
          <h1>Bienvenido</h1>
          <h5>Ingresa tu numero de cuenta</h5>
        </div>
        <div class="card-logo">
          <img src="./img//card-icon.svg" alt="card logo">
        </div>
        <div class="atm-keyboard-container">
          <form class="keyboard-left-container">
            <input name="btn-1" type="button" class="btn-1" value="1">
            <input name="btn-2" type="button" class="btn-2" value="2">
            <input name="btn-3" type="button" class="btn-3" value="3">
            <input name="btn-4" type="button" class="btn-4" value="4">
            <input name="btn-5" type="button" class="btn-5" value="5">
            <input name="btn-6" type="button" class="btn-6" value="6">
            <input name="btn-7" type="button" class="btn-7" value="7">
            <input name="btn-8" type="button" class="btn-8" value="8">
            <input name="btn-9" type="button" class="btn-9" value="9">
            <input name="btn-resta" type="button" class="btn-resta" value="-">
            <input name="btn-0" type="button" class="btn-0" value="0">
            <input name="btn-suma" type="button" class="btn-suma" value="+">
          </form>
          <form class="keyboard-right-container">
            <input type="button" class="btn-retiro" value="Retiro">
            <input type="button" class="btn-deposito" value="Deposito">
            <input type="button" class="btn-continuar" value="Continuar">
            <input type="button" class="btn-cancelar" value="Cancelar">

          </form>
        </div>
      </section>
    </section>
  </main>

  <script src="./index.js"></script>
</body>
</html>
