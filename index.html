<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cajero Automatico</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="main-container">
    <header class="header-container">
      <div class="header-title-container">
        <img src="./img//moneylogo.svg" alt="logo" class="cash-logo">
        <h1 class="atm-title">ATM</h1>
      </div>
      <div class="credit-card-container">
        <img src="./img//visa.svg" alt="visa-credit card">
        <img src="./img//amex.svg" alt=" amex credit card">
        <img src="./img/discover.svg" alt=" discover credit card">
        <img src="./img/mastercard.svg" alt=" mastercard credit card">
      </div>
    </header>
    <section class="main-wrapper-atm">

      <section class="atm-main-container">
        <div class="screen">
          <h1>Bienvenido</h1>
          <h5>Ingresa tu numero de cuenta</h5>
        </div>
        <div class="card-logo">
          <img src="./img//card-icon.svg" alt="card logo">
        </div>
        <div class="atm-keyboard-container">
          <div class="keyboard-left-container">
              <div class="btn-1">1</div>
              <div class="btn-2">2</div>
              <div class="btn-3">3</div>
              <div class="btn-4">4</div>
              <div class="btn-5">5</div>
              <div class="btn-6">6</div>
              <div class="btn-7">7</div>
              <div class="btn-8">8</div>
              <div class="btn-9">9</div>
              <div class="btn-resta">-</div>
              <div class="btn-0">0</div>
              <div class="btn-suma">+</div>
          </div>
          <div class="keyboard-right-container">
            <div class="btn-retiro">
              <h1>Retiro</h1>
            </div>
            <div class="btn-deposito">
                <h1>Deposito</h1>
            </div>
            <div class="btn-continuar">
              <h1>Continuar</h1>
            </div>
            <div class="btn-cancelar">
              <h1>Cancelar</h1>
            </div>
          </div>
        </div>
      </section>
    </section>
  </main>

  <script src="./index.js"></script>
</body>

</html>
